<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
		<script>

				document.getElementById('fileInput').click();
			}
		</script>
	</head>
	<body>
		<h1>Hello, World!</h1>
		<button onclick="openFileBrowser()">Open File Browser</button>
		<input type="file" id="fileInput" style="display:none;">
	</body>
</html>
